<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor's Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">ConLib</h1>
    <div class="add-book">
        <p class="welcome">Welcome to ConLib! Click on the button below to start adding books to your library.</p>
        <dialog>
            <form id="form" method="dialog" action="get">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" value="" onfocus="this.value=''" required> <br> 
                <label for="title">Book title: </label>
                <input type="text" id="title" name="title" value="" onfocus="this.value=''" required> <br>
                <label for="pages">Number of pages: </label>
                <input type="number" id="pages" name="pages" value="" onfocus="this.value=''" required> <br>
                <label for="read">Already read: </label>
                <input type="checkbox" id="read" name="read" value="Unread"> <br>
                <div class="buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </dialog>
        <button id="add-button">Add book</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
